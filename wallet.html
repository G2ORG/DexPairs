<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>DexPairs | Wallet</title>
  <meta name="description" content="Track your wallet value on multiple chains and watch for historical prices of any pair token you want ! Supports Ethereum, Polygon, Fantom and xDai chains.">
  <meta name="author" content="Dorian Bayart">
  <meta name="keywords" content="dexpairs, crypto, currency, bitcoin, eth, matic, polygon, ethereum, fantom, xdai, wallet, defi, dex, uniswap, sushiswap, spiritswap, honeyswap">

  <script defer src="/lib/moment.min.js"></script>
  <script defer src="/lib/chart.min.js"></script>
  <script defer src="/lib/chartjs-adapter-moment.js"></script>
  <script defer src="/lib/require.js"></script>
  <script defer src="/public/common.js"></script>
  <script defer src="/public/wallet.js"></script>

  <link rel="shortcut icon" type="image/png" href="/public/graph-background-min.png">

  <meta property="og:title" content="DexPairs.xyz - Wallet" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://www.dexpairs.xyz/wallet" />
  <meta property="og:image" content="/public/graph-background-min.png" />
  <meta property="og:site_name" content="DexPairs">
</head>

<body style="display: none">
  <div id='header'>
    <header id='title'>
      <h1>
        <a href="/" aria-label="Homepage">
          DexPairs
          <span class='version'>
            <span class='low'>
              pre
            </span>
            ALPHA
          </span>
        </a>
      </h1>
    </header>

    <div id='menu'>
      <div id='menu-charts' class='menu-item'>
        <h2>
          <a href="/" aria-label="Charts">
            Charts
          </a>
        </h2>
      </div>
      <div id='menu-wallet' class='menu-item'>
        <h2>
          <a href="/wallet" aria-label="Wallet">
            Wallet
          </a>
        </h2>
      </div>
    </div>
  </div>

  <div class='gas-container'>
    <span class='gas-icon'>
      <img src='https://uxwing.com/wp-content/themes/uxwing/download/14-transportation/gas-station.svg' alt="Gas Station Icon" title="Network current gas">
    </span>
    <ul class='gas-list'>
      <li id='gas-ETHEREUM'>
      <li id='gas-POLYGON'>
      <li id='gas-FANTOM'>
      <li id='gas-XDAI'>
      <li id='gas-BSC'>
    </ul>
  </div>

  <div id="input-wallet-container" class="margin-top">
    <input type='text' id='input-wallet' placeholder='Address'>
  </div>

  <div class="progress-container">
    <div id="progress-bar" class="progress"></div>
  </div>

  <div id="wallet">

  </div>



  <link rel="stylesheet" href="/public/design.css">
  <link rel="stylesheet" href="/public/responsive.css">
  <link rel="stylesheet" href="/public/colors.css">
  <link rel="stylesheet" href="/public/wallet.css">
  <link rel="stylesheet" href="/public/wallet-responsive.css">
</body>
</html>
