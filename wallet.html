<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>DexPairs | Wallet</title>
  <meta name="description" content="Track your wallet value on multiple chains and watch for historical prices of any pair token you want ! Supports Ethereum, Polygon, Fantom and xDai chains.">
  <meta name="author" content="Dorian Bayart">
  <meta name="keywords" content="dexpairs, crypto, currency, bitcoin, eth, matic, polygon, ethereum, fantom, xdai, wallet, defi, dex, uniswap, sushiswap, spiritswap, honeyswap">

  <script defer src="http://www.dexpairs.xyz/lib/require.js"></script>
  <script defer src="/public/common.js"></script>
  
  <script defer src="http://www.dexpairs.xyz/lib/moment.min.js"></script>
  <script defer src="http://www.dexpairs.xyz/lib/chart.min.js"></script>
  <script defer src="http://www.dexpairs.xyz/lib/chartjs-adapter-moment.js"></script>
  <script defer src="/public/wallet.js"></script>

  <link rel="shortcut icon" type="image/png" href="https://raw.githubusercontent.com/dorianbayart/DexPairs/main/public/graph-background-min.png">

  <meta property="og:title" content="DexPairs.xyz - Wallet" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://www.dexpairs.xyz/wallet" />
  <meta property="og:image" content="https://raw.githubusercontent.com/dorianbayart/DexPairs/main/public/graph-background-min.png" />
  <meta property="og:site_name" content="DexPairs">
</head>

<body style="display: none">
  <div id='header'>
    <header>
      <a id='title' href="/" aria-label="Homepage">
        <h1>
          DexPairs
          <span class='version'>
            <span class='low'>
              pre
            </span>
            ALPHA
          </span>
        </h1>
      </a>
    </header>

    <div id='menu'>
      <div id='menu-charts' class='menu-item'>
        <a href="/" aria-label="Charts">
          <h2>
            Charts
          </h2>
        </a>
      </div>
      <div id='menu-wallet' class='menu-item'>
        <a href="/wallet" aria-label="Wallet">
          <h2>
            Wallet
          </h2>
        </a>
      </div>
    </div>
  </div>

  <div class='gas-container'>
    <span class='gas-icon'>
      <img src='https://raw.githubusercontent.com/dorianbayart/DexPairs/main/img/gas-station-icon.svg' alt="Gas Station Icon" title="Network current gas" width="14px" height="16px">
    </span>
    <ul class='gas-list'>
      <li id='gas-ETHEREUM'>
      <li id='gas-POLYGON'>
      <li id='gas-BSC'>
      <li id='gas-FANTOM'>
      <li id='gas-XDAI'>
    </ul>
  </div>

  <div id="input-wallet-container" class="margin-top">
    <input type='text' id='input-wallet' placeholder='Address'>
  </div>

  <div id="wallet">

  </div>


  <link rel="stylesheet" href="/public/gas.css">
  <link rel="stylesheet" href="/public/design.css">
  <link rel="stylesheet" href="/public/responsive.css">
  <link rel="stylesheet" href="/public/colors.css">
  <link rel="stylesheet" href="/public/wallet.css">
  <link rel="stylesheet" href="/public/wallet-responsive.css">
</body>
</html>
