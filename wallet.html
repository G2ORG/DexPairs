<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>DexPairs - Wallet</title>
  <meta name="description" content="Check the historical price of any pair token you want !">
  <meta name="author" content="Dorian Bayart">

  <link rel="stylesheet" href="/public/design.css">
  <link rel="stylesheet" href="/public/responsive.css">
  <link rel="stylesheet" href="/public/colors.css">
  <link rel="stylesheet" href="/public/wallet.css">
  <link rel="stylesheet" href="/public/wallet-responsive.css">
  <script defer src="https://momentjs.com/downloads/moment.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js@3.2.1/dist/chart.min.js"></script>

<body>
  <div id='header'>
    <header id='title'>
      DexPairs
      <span class='version'>
        <span class='low'>
          pre
        </span>

      </span>
    </header>

    <div id='menu'>
      <div id='menu-charts' class='menu-item'>
        Charts
      </div>
      <div id='menu-wallet' class='menu-item'>
        Wallet
      </div>
    </div>
  </div>

  </div>
