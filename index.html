<!doctype html>

<html lang="en">
<head class='color-transition'>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>DexPairs</title>
  <meta name="description" content="Track your wallet value and historical prices of any pair token you want ! Supports Ethereum (Uniswap) and Polygon (Sushiswap) chains.">
  <meta name="author" content="Dorian Bayart">
  <meta name="keywords" content="dexpairs, crypto, bitcoin, eth, matic, polygon, ethereum, wallet, defi, dex, prices">

  <script defer src="/lib/moment.min.js"></script>
  <script defer src="/lib/chart.min.js"></script>
  <script defer src="/lib/chartjs-adapter-moment.js"></script>
  <script defer src="/public/script.js"></script>
  <script defer src="/public/common.js"></script>

  <link rel="shortcut icon" type="image/png" href="/public/graph-background-min.png">

  <meta property="og:title" content="DexPairs.xyz" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://www.dexpairs.xyz" />
  <meta property="og:image" content="/public/graph-background-min.png" />
  <meta property="og:site_name" content="DexPairs">
</head>

<body>
  <div id='header'>
    <header id='title'>
      DexPairs
      <span class='version'>
        <span class='low'>
          pre
        </span>
        ALPHA
      </span>
    </header>

    <div id='menu'>
      <div id='menu-charts' class='menu-item'>
        Charts
      </div>
      <div id='menu-wallet' class='menu-item'>
        Wallet
      </div>
    </div>
  </div>

  <div id='dex-selection'>
    <select name='dex-selector' id='dex-selector' title='Select the DEX/Protocol'></select>
  </div>

  <div id='top' class='flex-row'>
  </div>
  <div id='flex-main'>
    <div class="flex-column left-menu">
      <input type='text' id='search_field' placeholder='Search' title='Search for a token symbol'>
      <div id='order-list'>

      </div>
      <div id='list'></div>
    </div>
    <div class='flex-column'>
      <div class='flex-pair'>
        <div id='token'>
          <div id='token_symbol'></div>
          <div id='token_price'></div>
          <div id='token_name'></div>
          <div id='token_address'></div>
          <div id='token_price_BNB'></div>
        </div>
        <button id='swapper_switch' title='Switch'>
          <img src="https://cdn0.iconfinder.com/data/icons/google-material-design-3-0/48/ic_swap_horiz_48px-256.png"
               alt="Swap icon" width="32px" height="32px">
        </button>
        <div id='base'>
          <button id='base_change' title='Edit'>
            <img src="https://cdn4.iconfinder.com/data/icons/basic-user-interface-elements/700/edit-change-pencil-512.png"
                 alt="Edit icon" width="28px" height="28px">
          </button>
          <div id='base_symbol'></div>
          <select id='base_select' title='Select the reference token'></select>
          <div id='base_price'></div>
          <div id='base_name'></div>
          <div id='base_address'></div>
          <div id='base_price_BNB'></div>
        </div>
      </div>
      <div id='chart'>
        <div id='timeframe'>
          <div id='timeframe_15m' class='timeframe-choice'>15m</div>
          <div id='timeframe_4h' class='timeframe-choice'>4h</div>
          <div id='timeframe_3d' class='timeframe-choice'>3d</div>
          <div id='timeframe_1w' class='timeframe-choice'>1w</div>
        </div>
        <canvas id="myChart"></canvas>
        <div id='source'></div>
      </div>
      <div class='flex-pair'>
        <div id='swapper_token_symbol'></div>
        <input type='number' id='swapper_token' min='0' step='0.0000000000000001' title='Calculator'>

        <input type='number' id='swapper_base' min='0' step='0.0000000000000001' title='Calculator'>
        <div id='swapper_base_symbol'></div>
      </div>
    </div>
  </div>




  <link rel="stylesheet" href="/public/design.css">
  <link rel="stylesheet" href="/public/responsive.css">
  <link rel="stylesheet" href="/public/colors.css">
</body>
</html>
